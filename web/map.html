<!DOCTYPE html>
<html ng-app="mappinApp">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/map.css">
	  
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>

	  
    <script src="scripts/map.js"></script>
  </head>
  <body ng-controller="MapController as mapCtrl">
    <input id="autocomplete" type="text" size="50" placeholder="Anything you want!">    
	<div class="map-box">
		<div class="row">
			<div class="col-md-12">
				<div class="map-info">
					<div class="map-title" ng-bind="mapCtrl.map.name" ng-mouseover="mapCtrl.titleHover(true)" ng-mouseleave="mapCtrl.titleHover(false)">
					</div>
					<div class="map-description" ng-bind="mapCtrl.map.description" ng-show="mapCtrl.showDescription">
					</div>
				</div>
				<div id="map"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div ng-if="mapCtrl.map.tabs.length > 0" class="tabs">
					<span class="add-tab add-tab-left ">
						<span class="glyphicon glyphicon-plus"></span>
					</span>
					<span ng-repeat="tabItem in mapCtrl.map.tabs" class="tab" ng-bind="tabItem.name">
					</span>
					<span class="add-tab add-tab-right">
						<span class="glyphicon glyphicon-plus"></span>
					</span>
				</div>
				<div ng-if="mapCtrl.map.tabs.length == 0" class="tabs">
					<span class="add-tab add-tab-right">
						<span class="glyphicon glyphicon-plus"></span>
					</span>
				</div>
			</div>
		</div>
	</div>


       <div class="modal fade" id="marker-modal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Crear un pin</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                                <div class="row">
                                    <input type="hidden" name="destination" />
                                    <label path="subject">Hito:</label>
                                    <input type="text" placeholder="..." class="form-control alumnia-input" id="hito"/>
                                    
                                    <textarea placeholder="Descripcion..." rows="10" cols="50" class="" id="hitodesc"></textarea>

                                    <div style="margin-top: 8px;">
                                    <input type="button" class="btn btn-info" onclick="markerCreate()" value="Crear"/>
                                    </div>
                                </div>
                        </div>
                </div>
            </div>
            </div>

  </body>

   <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

  <script src="scripts/initmap.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT7zRfmxgpFg5R5OxWMLtQGbefVeum6IE&libraries=places&callback=initMap">
    </script>


  <script src="scripts/map.js"></script>



</html>
