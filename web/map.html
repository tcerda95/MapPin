<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
       #map {
        height: 500px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>

    
    <input id="autocomplete" type="text" size="50" placeholder="Anything you want!">    



<div id="map"></div>


       <div class="modal fade" id="marker-modal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Crear un pin</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                                <div class="row">
                                    <input type="hidden" name="destination" />
                                    <label path="subject">Hito:</label>
                                    <input type="text" placeholder="..." class="form-control alumnia-input" id="hito"/>
                                    
                                    <input type="textarea" placeholder="Descripcion..." class="form-control alumnia-input" name="hitodesc"/>

                                    <div style="margin-top: 8px;">
                                    <input type="button" class="btn btn-info" onclick="markerCreate()" value="Crear"/>
                                    </div>
                                </div>
                        </div>
                </div>
            </div>
            </div>

  </body>

   <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>



  <script src="scripts/map.js"></script>


  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCT7zRfmxgpFg5R5OxWMLtQGbefVeum6IE&libraries=places&callback=initMap">
    </script>



</html>
